<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atv1 Back-end</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ES45B - Programação Web Back-end - ES51 (2025_01)</h1>
    <p>Primeira atividade</p>
  </header>

  <main>
    <section>
      <h2>Formulário de Contato</h2>
      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Tabela de Exemplo</h2>
      <table>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Profissão</th>
        </tr>
        <tr>
          <td>João</td>
          <td>30</td>
          <td>Engenheiro</td>
        </tr>
        <tr>
          <td>Paloma</td>
          <td>27</td>
          <td>Advogada</td>
        </tr>
        <tr>
          <td>Luís</td>
          <td>28</td>
          <td>Desenvolvedor</td>
        </tr>
      </table>
    </section>
  </main>

</body>
</html>
